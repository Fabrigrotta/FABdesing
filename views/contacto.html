<!-- Contenido / Formulario -->
    <main class="mainContact">
        <section class="ftco-section">
            <div class="container formulario">
                <div class="row justify-content-center">
                    <div data-aos="fade-right" class="col-lg-10 col-md-12">
                        <div class="wrapper">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="contact-wrap">
                                        <h3 class="mb-4 text-center">Contactame</h3>
                                        <div id="form-message-warning" class="mb-4 w-100 text-center"></div>
                                <div class="mb-4 w-100 text-center">
                                <p>Espacio libre para sacarte tus dudas, dejar criticas constructivas o comentarme algo</p>
                                </div>
                                        <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Mensaje"></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="submit" value="Enviar mensaje" class="btn btn-primary buttonMSJ">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
<!-- Aside -->
        <section>
            <div class="sidebar">
